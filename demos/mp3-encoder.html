<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3Encoder Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .control-group {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="file"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1976d2;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>MP3Encoder Demo</h1>
  <p>Encode audio from video/audio files to MP3 format.</p>

  <div class="control-group">
    <label>Select Video/Audio File</label>
    <input type="file" id="fileInput" accept="video/*,audio/*">
  </div>

  <div class="status" id="status">Select a file to begin</div>

  <button id="downloadBtn" disabled>Download MP3</button>

  <script type="module">
    import { MP3Encoder } from '../src/index.ts';

    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');
    const downloadBtn = document.getElementById('downloadBtn');

    let mp3Blob = null;

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      await processAudio(file);
    });

    downloadBtn.addEventListener('click', () => {
      if (!mp3Blob) return;

      const url = URL.createObjectURL(mp3Blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'output.mp3';
      a.click();
      URL.revokeObjectURL(url);
    });

    async function processAudio(file) {

      downloadBtn.disabled = true;
      mp3Blob = null;

      // TODO: Implement audio encoding to MP3
      // This will be populated with demo code

      status.textContent = 'Ready - implement demo code here';
    }
  </script>
</body>
</html>
