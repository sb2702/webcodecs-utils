<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>extractChannels Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .control-group {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="file"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      margin: 10px 0;
      font-family: monospace;
    }
    .results {
      margin-top: 20px;
    }
    .audio-data-card {
      background: #fafafa;
      padding: 15px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .format-highlight {
      font-weight: bold;
      color: #d32f2f;
      font-size: 16px;
    }
    .channel-info {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-left: 3px solid #4CAF50;
      font-family: 'Courier New', monospace;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }
    th {
      background: #f5f5f5;
      font-weight: bold;
    }
    .waveform {
      width: 100%;
      height: 80px;
      border: 1px solid #ddd;
      background: white;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>extractChannels Demo</h1>
  <p>Extract and de-interleave audio channels from AudioData, then verify with Web Audio playback.</p>

  <div class="control-group">
    <label>Select Video/Audio File</label>
    <input type="file" id="fileInput" accept="video/*,audio/*">
  </div>

  <div class="control-group">
    <button id="playBtn" disabled>Play Original Audio (Web Audio)</button>
    <button id="playExtractedBtn" disabled>Play Extracted Channels (Verification)</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <div class="status" id="status">Select a file to begin</div>
  <div class="results" id="results"></div>

  <script type="module">
    import { extractChannels } from '../src/index.ts';
    import { demuxAudio } from '../src/demux/get-chunks.ts';

    const fileInput = document.getElementById('fileInput');
    const playBtn = document.getElementById('playBtn');
    const playExtractedBtn = document.getElementById('playExtractedBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const results = document.getElementById('results');

    let audioContext = null;
    let currentSource = null;
    let extractedChannels = [];
    let audioConfig = null;

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      await processAudio(file);
    });

    playBtn.addEventListener('click', () => playOriginal());
    playExtractedBtn.addEventListener('click', () => playExtracted());
    stopBtn.addEventListener('click', () => stopPlayback());

    async function processAudio(file) {
      status.textContent = 'Demuxing audio...';
      playBtn.disabled = true;
      playExtractedBtn.disabled = true;
      results.innerHTML = '';

      try {
        // Demux audio
        const { chunks, config } = await demuxAudio(file);
        audioConfig = config;

        status.textContent = `Decoding ${chunks.length} audio chunks...`;

        // Decode audio
        const audioDataObjects = await decodeAudio(chunks, config);

        status.textContent = 'Extracting channels...';

        // Extract channels from all AudioData objects
        const allChannels = audioDataObjects.map(audioData => ({
          audioData,
          channels: extractChannels(audioData)
        }));

        // Store first set for playback testing
        extractedChannels = allChannels;

        // Display results
        displayResults(file.name, config, audioDataObjects, allChannels);

        // Initialize Web Audio
        audioContext = new AudioContext();

        status.textContent = 'Ready! Try playing the audio to verify extraction works.';
        playBtn.disabled = false;
        playExtractedBtn.disabled = false;

      } catch (error) {
        status.textContent = `Error: ${error.message}`;
        console.error(error);
      }
    }

    async function decodeAudio(chunks, config) {
      const decodedData = [];
      const total_chunks = chunks.length;

      return new Promise((resolve, reject) => {
        if (total_chunks === 0) return resolve(decodedData);

        const decoder = new AudioDecoder({
          output: (audioData) => {
            decodedData.push(audioData);
            if (decodedData.length === total_chunks) {
              return resolve(decodedData);
            }
          },
          error: (e) => { reject(e); }
        });

        decoder.configure(config);

        for (const chunk of chunks) {
          decoder.decode(chunk);
        }
        decoder.flush();
      });
    }

    function displayResults(fileName, config, audioDataObjects, extractedData) {
      // Get format statistics
      const formatCounts = {};
      audioDataObjects.forEach(ad => {
        formatCounts[ad.format] = (formatCounts[ad.format] || 0) + 1;
      });

      let html = `
        <h3>File: ${fileName}</h3>

        <h4>Audio Configuration:</h4>
        <table>
          <tr><th>Property</th><th>Value</th></tr>
          <tr><td>Codec</td><td>${config.codec}</td></tr>
          <tr><td>Sample Rate</td><td>${config.sampleRate} Hz</td></tr>
          <tr><td>Channels</td><td>${config.numberOfChannels}</td></tr>
        </table>

        <h4>Decoded Audio Data:</h4>
        <table>
          <tr><th>Property</th><th>Value</th></tr>
          <tr><td>Total AudioData Objects</td><td>${audioDataObjects.length}</td></tr>
          <tr><td><strong>Format(s)</strong></td><td class="format-highlight">${Object.keys(formatCounts).join(', ')}</td></tr>
        </table>

        <h4>First 3 AudioData Objects with Extracted Channels:</h4>
      `;

      extractedData.slice(0, 3).forEach((item, idx) => {
        const { audioData, channels } = item;

        html += `
          <div class="audio-data-card">
            <strong>AudioData #${idx + 1}:</strong><br>
            <strong>Format:</strong> <span class="format-highlight">${audioData.format}</span><br>
            <strong>Sample Rate:</strong> ${audioData.sampleRate} Hz<br>
            <strong>Number of Channels:</strong> ${audioData.numberOfChannels}<br>
            <strong>Number of Frames:</strong> ${audioData.numberOfFrames}<br>
            <strong>Timestamp:</strong> ${(audioData.timestamp / 1e6).toFixed(3)}s<br>
            <strong>Duration:</strong> ${(audioData.duration / 1e6).toFixed(3)}s

            <h5>Extracted Channels (${channels.length}):</h5>
        `;

        channels.forEach((channel, chIdx) => {
          const channelName = chIdx === 0 ? 'Left' : chIdx === 1 ? 'Right' : `Channel ${chIdx}`;
          const min = Math.min(...channel);
          const max = Math.max(...channel);
          const avg = channel.reduce((a, b) => a + b, 0) / channel.length;

          html += `
            <div class="channel-info">
              <strong>${channelName}:</strong><br>
              Length: ${channel.length} samples<br>
              Min: ${min.toFixed(4)}, Max: ${max.toFixed(4)}, Avg: ${avg.toFixed(4)}<br>
              Type: ${channel.constructor.name}
            </div>
          `;
        });

        html += `</div>`;
      });

      results.innerHTML = html;
    }

    async function playOriginal() {
      stopPlayback();

      // Decode the audio file directly with Web Audio for comparison
      const arrayBuffer = await fileInput.files[0].arrayBuffer();
      const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

      currentSource = audioContext.createBufferSource();
      currentSource.buffer = audioBuffer;
      currentSource.connect(audioContext.destination);
      currentSource.start();

      currentSource.onended = () => {
        stopBtn.disabled = true;
        playBtn.disabled = false;
        playExtractedBtn.disabled = false;
      };

      playBtn.disabled = true;
      playExtractedBtn.disabled = true;
      stopBtn.disabled = false;
      status.textContent = 'Playing original audio...';
    }

    async function playExtracted() {
      stopPlayback();

      // Create AudioBuffer from extracted channels
      const firstAudio = extractedChannels[0].audioData;
      const numChannels = firstAudio.numberOfChannels;
      const sampleRate = firstAudio.sampleRate;

      // Calculate total length
      const totalFrames = extractedChannels.reduce((sum, item) => sum + item.audioData.numberOfFrames, 0);

      // Create Web Audio buffer
      const audioBuffer = audioContext.createBuffer(numChannels, totalFrames, sampleRate);

      // Copy extracted channel data into Web Audio buffer
      let offset = 0;
      for (const { channels } of extractedChannels) {
        for (let ch = 0; ch < numChannels; ch++) {
          audioBuffer.getChannelData(ch).set(channels[ch], offset);
        }
        offset += channels[0].length;
      }

      // Play
      currentSource = audioContext.createBufferSource();
      currentSource.buffer = audioBuffer;
      currentSource.connect(audioContext.destination);
      currentSource.start();

      currentSource.onended = () => {
        stopBtn.disabled = true;
        playBtn.disabled = false;
        playExtractedBtn.disabled = false;
      };

      playBtn.disabled = true;
      playExtractedBtn.disabled = true;
      stopBtn.disabled = false;
      status.textContent = 'Playing extracted channels (verification)...';
    }

    function stopPlayback() {
      if (currentSource) {
        currentSource.stop();
        currentSource = null;
      }
      stopBtn.disabled = true;
      playBtn.disabled = false;
      playExtractedBtn.disabled = false;
      status.textContent = 'Playback stopped';
    }
  </script>
</body>
</html>
