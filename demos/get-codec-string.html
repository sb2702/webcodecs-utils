<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getCodecString Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .control-group {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .result {
      margin: 30px 0;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .codec-string {
      font-family: 'Courier New', monospace;
      font-size: 20px;
      color: #2196f3;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>getCodecString Demo</h1>
  <p>Generate proper codec strings with correct profile/level for VideoEncoder configuration.</p>

  <div class="control-group">
    <label>Codec</label>
    <select id="codec">
      <option value="avc">H.264 (AVC)</option>
      <option value="hevc">H.265 (HEVC)</option>
      <option value="vp8">VP8</option>
      <option value="vp9">VP9</option>
      <option value="av1">AV1</option>
    </select>
  </div>

  <div class="control-group">
    <label>Width (pixels)</label>
    <input type="number" id="width" value="1920" min="1">
  </div>

  <div class="control-group">
    <label>Height (pixels)</label>
    <input type="number" id="height" value="1080" min="1">
  </div>

  <div class="control-group">
    <label>Bitrate (bps)</label>
    <input type="number" id="bitrate" value="5000000" min="1">
  </div>

  <div class="result">
    <strong>Codec String:</strong>
    <div class="codec-string" id="result">-</div>
  </div>

  <script type="module">
    import { getCodecString } from '../src/index.ts';

    function generate() {
      const codec = document.getElementById('codec').value;
      const width = parseInt(document.getElementById('width').value);
      const height = parseInt(document.getElementById('height').value);
      const bitrate = parseInt(document.getElementById('bitrate').value);

      const codecString = getCodecString(codec, width, height, bitrate);
      document.getElementById('result').textContent = codecString;
    }

    // Add event listeners
    document.getElementById('codec').addEventListener('change', generate);
    document.getElementById('width').addEventListener('input', generate);
    document.getElementById('height').addEventListener('input', generate);
    document.getElementById('bitrate').addEventListener('input', generate);

    // Initial generation
    generate();
  </script>
</body>
</html>
